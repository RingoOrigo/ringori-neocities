<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1">
        <title>Ringori - Homage to Xenoblade 2</title>

        <link rel = "stylesheet" type="text/css" href="../../../CSS/xenoblade.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arsenal&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- This is the content displayed BEFORE pressing anything. Just a loading gif. -->
        <script src="../../../JS/transitionDivs.js"></script>
        <div id="loadingScreen" onClick="transition()">
            <p>(Click Anywhere to Continue)<br>This page is not mobile friendly.</p>
            <img id="loadingGIF" src="../../../IMG/XC2_Loading_Glyph.gif">
        </div>

        <!-- This is the content displayed once the user clicks on the loading screen -->
        <div id="container" style="display:none">
            <script src="../../../JS/titleScreenAudio.js"></script>
            <audio id="audioEmbed" loop src="https://kappa.vgmsite.com/soundtracks/xenoblade-2-original-sound-version/fltdxpfxcm/2-03%20-%20%20Where%20We%20Used%20To%20Be.mp3"></audio>
            <img id="gameLogo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.launchbox-app.com%2Ff9034d91-058d-4855-be75-7a8f76678856.png&f=1&nofb=1&ipt=87b6db007aeb0fbf5d350925d6d0e1abe143f7d44195f0ec87dafd36205847dd&ipo=images">
            <div id="menuOptions">
                <a href="shrine.html">Continue to Shrine</a>
                <a id="musicButton" onClick="toggleMute()" style="cursor:pointer;">Mute Music</a>
                <a href="https://www.youtube.com/playlist?list=PLpVpBRIlzWuBhafF49DkSHb1RMyrtv390">Events Theater</a>
                <a id="themeSelectButton" onClick="openThemeMenu()" style="cursor:pointer;">Chapter Select</a>
                <a href="../../Shrines/">Exit</a>
            </div>
        </div>

        <!-- This is the menu to select a new theme, each one corresponds to a title screen in Xenoblade 2 -->
        <div id="menuContainer" style="display:none;">
            <a onclick="setTheme(0)">Chapter 0</a>
            <a onclick="setTheme(1)">Chapter 1</a>
            <a onclick="setTheme(2)">Chapter 2</a>
            <a onclick="setTheme(3)">Chapter 3</a>
            <a onclick="setTheme(4)">Chapter 4</a>
            <a onclick="setTheme(5)">Chapter 5</a>
            <a onclick="setTheme(6)">Chapter 6</a>
            <a onclick="setTheme(7)">Chapter 7</a>
            <a onclick="setTheme(8)">Chapter 8</a>
            <a onclick="setTheme(9)">Chapter 9</a>
            <a onclick="setTheme(10)">Chapter 10</a>
            <a onclick="setTheme(11)">Post-Game</a>
        </div>
    </body>

</html>
